<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/calculadora.css">

</head>

<body>
    <div class="container align-items-center">
        <div class="">
            <div class="row justify-content-center top ">
                <input type=" text" id="result" placeholder="0" class=" col-8">
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-light col-2" name="data-number">1</button>
                <button class="btn btn-light col-2" name="data-number">2</button>
                <button class="btn btn-light col-2" name="data-number">3</button>
                <button class="btn btn-dark col-2" name="data-opera">+</button>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-light col-2" name="data-number">4</button>
                <button class="btn btn-light col-2" name="data-number">5</button>
                <button class="btn btn-light col-2" name="data-number">6</button>
                <button class="btn btn-dark col-2" name="data-opera">-</button>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-light col-2" name="data-number">7</button>
                <button class="btn btn-light col-2" name="data-number">8</button>
                <button class="btn btn-light col-2" name="data-number">9</button>
                <button class="btn btn-dark  col-2" name="data-opera">/</button>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-secondary  col-2" name="data-delete">C</button>
                <button class="btn btn-light col-2" name="data-number">0</button>
                <button class="btn btn-light col-2" name="data-igual">=</button>
                <button class="btn btn-dark col-2" name="data-opera">x</button>
            </div>
        </div>
    </div>


    <script src="./assets/js/calculadora.js" defer></script>
</body>

</html>
